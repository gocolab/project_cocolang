{% extends "templates/main_template.html"%}

<!-- Customize CSS -->
{% block customize_css %}
<style>
  .vertical-lines-table td,
  .vertical-lines-table th {
    border: none;
    /* Removes default Bootstrap borders */
    border-left: 1px solid #dee2e6;
    /* Adds vertical border to the left of each cell */
    border-right: 1px solid #dee2e6;
    /* Adds vertical border to the left of each cell */
  }

  .vertical-lines-table tr:first-child th {
    border-top: none;
    /* Removes top border for the first row */
  }

  .vertical-lines-table {
    border-collapse: separate;
  }

  .list-group-item:hover {
    background-color: gainsboro;
    /* 마우스 오버 시 배경색 변경 */
    cursor: pointer;
    /* 마우스 오버 시 커서 모양 변경 */
  }

  .max-width-td {
    max-width: 15rem;
    /* 원하는 최대 넓이로 설정 */
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>
{% endblock %}

{% block main_container %}
<div class="row">
  <div class="col-4">
    <table class="table table-sm text-center vertical-lines-table">
      <thead class="">
        <tr>
          <th>Langauge</th>
          <th>Framework</th>
          <th>Database</th>
        </tr>
      </thead>
      <tbody id="interactiveTable">
        {% for comodule in comodules_unique %}
        <tr>
          <td>
            <button type="button" class="btn btn-sm btn-light language">
              {{comodule.language}}
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-sm btn-light framework">
              {{comodule.framework}}
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-sm btn-light database">
              {{comodule.database}}
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="col-4">
    <div class="col-12">
      <div class="input-group m-2">
        <input type="text" class="form-control form-control-sm" id="search_input" placeholder="Enter a search"
          aria-label="Enter a search" aria-describedby="button-addon2">
        <button class="btn btn-sm btn-secondary" type="submit" id="button-search">
          Search <span class="badge bg-success" id="total_records"></span>
        </button>
      </div>
      <nav aria-label="Page navigation" id="comodules_list_pagination">
        <ul class="pagination pagination-sm justify-content-center">
        </ul>
      </nav>
      <ul class="list-group">

      </ul>
    </div>
  </div>
  <div class="col-4">
    <div class="col-12">
      <form>
        <div class="m-2 d-flex justify-content-between">
          <input type="hidden" name="refer_comodules_id" id="refer_comodules_id" value="">
          <input type="hidden" name="visibility" id="visibility" value="">
          <button class="btn btn-sm btn-success" formaction="/communities/form" id="refer_comodules_button" disabled>New
            Community</button>
          <button class="btn btn-sm btn-danger" formaction="/comodules/form">New</button>
        </div>
      </form>
      <div class="card card-body" id="detail"></div>
    </div>
  </div>
</div>
</div>
</div>
{% endblock %} {% block foot_javascripts %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script>
  function fetchComoduleDetails(comoduleId) {
    fetch(`/comodules/v1/${comoduleId}`)
      .then(response => response.json())
      .then(data => {
        // 여기에서 comodule의 상세 정보를 처리합니다.
        updateComoduleDetails(data);
      })
      .catch(error => console.error('Error fetching comodule details:', error));
  }

  function updateComoduleDetails(data = null) {
    const referComodulesButton = document.querySelector('#refer_comodules_button');
    if (referComodulesButton) {
        referComodulesButton.disabled = true; // 버튼을 활성화합니다.
    }
    
    // HTML 요소 선택
    const cardBody = document.querySelector('#detail');

    // 새로운 컨텐츠 생성
    let newContent = '';

    if (data) {
      newContent = `
          <div class="row">
            <div class="col-5 fw-bold">visibility</div>
            <div class="col-7">${data.visibility}</div>
          </div>
          <div class="row">
            <div class="col-5 fw-bold">Main Service</div>
            <div class="col-7">${data.title}</div>
          </div>
          </div>
          <div class="row">
            <div class="col-5 fw-bold">Language</div>
            <div class="col-7">${data.language_name}</div>
          </div>
          <div class="row">
            <div class="col-5 fw-bold">Framework</div>
            <div class="col-7">${data.framework_name}</div>
          </div>
          <div class="row">
            <div class="col-5 fw-bold">Database</div>
            <div class="col-7">${data.database_name}</div>
          </div>
          <div class="row py-2">
            <div class="col-5 fw-bold">Docker Files</div>
            <div class="col-7">
              <div>
                <a href="/comodules/download/${data.id}" class="btn btn-sm btn-info" id="download_all">
                  zip <i class="bi bi-cloud-download"></i>
                </a>
              </div>
            </div>
          </div>
          <!-- <div class="row py-2">
            <div class="col-5 fw-bold">Packages</div>
            <div class="col-7">
            </div>
          </div> -->
          <div class="row">
            <div class="col-5 fw-bold">Enroll</div>
            <div class="col-7">
              ${data.create_user_name ? data.create_user_name : ""}
            </div>
          </div>`;

      const refer_comodules_id = document.querySelector('#refer_comodules_id');
      const visibility = document.querySelector('#visibility');
      if (refer_comodules_id) {
        refer_comodules_id.value = data.id;
        visibility.value = data.visibility;
        referComodulesButton.disabled = false; // 버튼을 활성화합니다.        
      }
    }

    // 기존 컨텐츠를 새로운 컨텐츠로 교체
    cardBody.innerHTML = newContent;
  }

  // Function to update the list based on the selected buttons
  function fetchComodulesData(pageNum = 1) {
    // Find all active buttons for each category
    const activeLanguages = Array.from(document.querySelectorAll('.btn.language.btn-primary')).map(btn => btn.textContent.trim());
    const activeFrameworks = Array.from(document.querySelectorAll('.btn.framework.btn-primary')).map(btn => btn.textContent.trim());
    const activeDatabase = Array.from(document.querySelectorAll('.btn.database.btn-primary')).map(btn => btn.textContent.trim());
    // 검색어 가져오기
    const searchQuery = document.querySelector('#search_input').value.trim();

    // Construct query parameters
    const queryParams = new URLSearchParams({
      search_word: searchQuery,
      page_number: pageNum, // 페이지 번호 추가      
      language: activeLanguages.join(','),
      framework: activeFrameworks.join(','),
      database: activeDatabase.join(',')
    });

    // Fetch the updated list
    fetch(`/comodules/v1/list/main?${queryParams}`)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        updateComodulesList(data); // .list-group 내용 업데이트
        updatePagination(data.pagination); // #comodules_list_pagination 내용 업데이트
        let comodule = null
        if (data.comodules.length > 0) {
          comodule = data.comodules[0];
        }

        updateComoduleDetails(comodule);

        const total_records = document.querySelector('#total_records');
        total_records.innerHTML = data.total_records;
      })
      .catch(error => console.error('Error fetching the list:', error));
  }

  function updateComodulesList(data) {
    const listGroup = document.querySelector('.list-group');
    listGroup.innerHTML = ''; // 기존 목록을 비우기
    data.comodules.forEach(function (comodule) {
      const listItem = document.createElement('li');
      listItem.className = 'list-group-item lh-sm';
      listItem.setAttribute('data-id', comodule.id);
      listItem.innerHTML = `
            <div class="">
                <h6 class="my-0">${comodule.title}</h6>
                <div class="text-body-secondary small">
                    ${comodule.language_name} ${comodule.framework_name} ${comodule.database_name}
                </div>
            </div>
        `;
      listGroup.appendChild(listItem);
    });
  }

  function updatePagination(pagination) {
    const paginationContainer = document.querySelector('#comodules_list_pagination');
    const ul = paginationContainer.querySelector('.pagination'); // 이미 존재하는 ul 태그 선택
    ul.innerHTML = ''; // 기존 페이징 버튼 제거

    // 'Prev' 버튼
    const prevLi = document.createElement('li');
    prevLi.className = `page-item ${pagination.has_previous_page ? '' : 'disabled'}`;
    prevLi.innerHTML = `<button type="submit" class="page-link" value="${pagination.previous_page}">Prev</button>`;
    ul.appendChild(prevLi);

    // 현재 페이지 주변의 페이지 번호 버튼들
    pagination.current_page_range.forEach(function (pageNum) {
      const li = document.createElement('li');
      li.className = `page-item ${pageNum === pagination.current_page ? 'active' : ''}`;
      li.innerHTML = `<button type="submit" class="page-link" value="${pageNum}">${pageNum}</button>`;
      ul.appendChild(li);
    });

    // 'Next' 버튼
    const nextLi = document.createElement('li');
    nextLi.className = `page-item ${pagination.has_next_page ? '' : 'disabled'}`;
    nextLi.innerHTML = `<button type="submit" class="page-link" value="${pagination.next_page}">Next</button>`;
    ul.appendChild(nextLi);

    // 페이지 버튼 클릭 이벤트 리스너 등록
    // 페이지 이동이 필요한 경우, 해당 페이지 번호를 기반으로 추가 fetch 로직을 구현해야 함
    ul.querySelectorAll('.page-item').forEach(function (item) {
      item.addEventListener('click', function (event) {
        if (!item.classList.contains('disabled') && !item.classList.contains('active')) {
          // 페이지 번호를 기반으로 데이터를 다시 가져오는 로직 구현
          // 예: fetchComodulesDataWithPage(pageNum);
        }
      });
    });
  }

  document.addEventListener("DOMContentLoaded", function () {
    // Event delegation on the parent list
    document.querySelector('.list-group').addEventListener('click', function (event) {
      let target = event.target;
      while (target != this && !target.matches('.list-group-item')) {
        target = target.parentNode;
      }
      if (target.matches('.list-group-item')) {
        const comoduleId = target.getAttribute('data-id');
        fetchComoduleDetails(comoduleId);
      }
    });

    // 'button-search' 버튼에 대한 클릭 이벤트 리스너
    document.querySelector('#button-search').addEventListener('click', function (event) {
      event.preventDefault(); // 기본 제출 동작 방지
      fetchComodulesData();
    });

    // 'comodules_list_pagination' 내의 페이지 버튼에 대한 클릭 이벤트 리스너
    document.querySelector('#comodules_list_pagination').addEventListener('click', function (event) {
      const target = event.target;
      if (target.tagName === 'BUTTON' && target.type === 'submit') {
        event.preventDefault(); // 기본 제출 동작 방지
        const pageNum = target.value; // 버튼에 페이지 번호 저장해야 함
        fetchComodulesData(pageNum); // 페이지 번호를 기반으로 데이터 재조회
      }
    });

    let buttons = document.querySelectorAll("#interactiveTable button");

    buttons.forEach(function (button) {
      button.addEventListener("click", function () {
        // Determine the type of button clicked based on a data attribute or its position (language, framework, database)
        // For simplicity, this example assumes buttons are distinguishable by their content
        // A better approach would be to use custom data attributes (data-type="language") in your HTML
        const buttonType = button.className.includes('language') ? 'language' :
          button.className.includes('framework') ? 'framework' : 'database';
        button.classList.toggle("btn-light");
        button.classList.toggle("btn-primary");
        // toggleRelatedButtons(this, buttonType);
        // Update the list after state change
        fetchComodulesData();
      });
    });

    document.querySelector('#search_input').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // Enter 키에 의한 기본 동작 방지
        fetchComodulesData();
      }
    });

    fetchComodulesData();
  });


</script>

{% endblock %}
