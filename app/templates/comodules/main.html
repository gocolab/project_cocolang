{% extends "templates/main_template.html"%}

<!-- Customize CSS -->
{% block customize_css %}
<link href="/css/commons.css" rel="stylesheet" />
{% endblock %}

{% block main_container %}
<div id="notification-container" class="position-fixed start-50 translate-middle" style="z-index: 1050;">
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
  </div>
</div>

<div class="row">
  <div class="col-4">
    <table class="table table-sm text-center vertical-lines-table">
      <thead class="">
        <tr>
          <th>Langauge</th>
          <th>Framework</th>
          <th>Database</th>
        </tr>
      </thead>
      <tbody id="interactiveTable">
        {% for comodule in comodules_unique %}
        <tr>
          <td>
            <button type="button" class="btn btn-sm btn-light language">
              {{comodule.language}}
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-sm btn-light framework">
              {{comodule.framework}}
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-sm btn-light database">
              {{comodule.database}}
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="col-4">
    <div class="col-12">
      <div class="input-group m-2">
        <input type="text" class="form-control " id="search_input" placeholder="Enter a search"
          aria-label="Enter a search" aria-describedby="button-addon2">
        <button class="btn btn-secondary" type="submit" id="button-search">
          Search <span class="badge bg-success" id="total_records"></span>
        </button>
      </div>
      <nav aria-label="Page navigation" id="comodules_list_pagination">
        <ul class="pagination pagination-sm justify-content-center">
        </ul>
      </nav>
      <ul class="list-group">

      </ul>
    </div>
  </div>
  <div class="col-4">
    <div class="col-12">
      <form>
        <div class="m-2 d-flex justify-content-between">
          <input type="hidden" name="refer_comodules_id" id="refer_comodules_id" value="">
          <input type="hidden" name="visibility" id="visibility" value="">
          <button class="btn btn-success" formaction="/communities/form" id="refer_comodules_button" disabled>New
            Community</button>
          <button class="btn btn-danger" formaction="/comodules/form">New</button>
        </div>
      </form>
      <div class="card card-body" id="detail"></div>
    </div>
  </div>
</div>
</div>
</div>
{% endblock %} {% block foot_javascripts %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/poptoasts.js"></script>
{% endblock %}
